<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <div id="words">
            <div class="navbar-item">
                <a href="#">Gmail</a>
            </div>
            <div class="navbar-item">
                <a href="#">Imagenes</a>
            </div>
        </div>
        <div class="navbar-item">
            <a href="#"><span class="material-icons-outlined">
                <img src="images/apps_black_24dp.svg">
                </span>
            </a>
        </div>
        <div class="navbar-item">
            <a href="#">
                <img id="user-img" src="https://lh3.googleusercontent.com/ogw/ADGmqu9-HiPNR7NF-rdEjYeGOba6i9sNG0bHLdPdCTA0=s32-c-mo">
            </a>
        </div>
    </nav>
    <main id="main-content">
        <div id="total-container">
            <div id="image-container">
                <img src="images/googlelogo_color_272x92dp.png">
            </div>
            <div id="search-bar">
                <div id="search-icon">
                    <img src="images/search_black_18dp.svg"> 
                </div> 
                <input type="text" id="search-input">
                <div id="mic-icon">
                    <img src="images/mic_black_18dp.svg">
                </div>
            </div>
            <div id="buttons-container">
                <input class="buttons" id="google-it" name="google-it" type="submit" value="Buscar con Google">
                <input class="buttons" id="feeling-lucky" name="feeling-lucky" type="submit" value="Me siento con suerte">
            </div>
            <div>
                <p class="below-button">Ofrecido por Google en: <a href="#">English</a></p>
            </div>
        </div>
        <footer id="footer">
            <div id="footer-country">Argentina</div>
            <div><hr></div>
            <div id="about">
                <a href="#" class="footer-text">Sobre Google</a>
                <a href="#" class="footer-text">Publicidad</a>
                <a href="#" class="footer-text">Negocios</a>
                <a href="#" class="footer-text">Como funciona la busqueda</a>
                <a href="#" class="footer-text">Privacidad</a>
                <a href="#" class="footer-text">Condiciones</a>
                <a href="#" class="footer-text">Preferencias</a>
            </div>
        </footer>
    </main>
</body>
</html>
